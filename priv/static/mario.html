<!DOCTYPE html>
<html>
  <head>
    <title>Geek-O-System</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        background-color: #3592FC;
      }

      @-webkit-keyframes bump-bump {
        from { -webkit-transform: scaleY(1.0); }
        to { -webkit-transform: scaleY(1.5); }
      }
      .hill {
        position: absolute;
        bottom: 0px;
        width: 10vw;
        height: 300px;

        -webkit-transform-origin: 50% 100%;
      }

      .hill.set1 {
        left: 10vw;
        height: 200px;
        -webkit-animation: bump-bump 1.5s cubic-bezier(1,0,2,1) 0s infinite alternate;
      }
      .hill.set2 {
        width: 8vw;
        left: 20vw;
        height: 300px;
        -webkit-animation: bump-bump 6.5s cubic-bezier(1,0,0.5,1) 0s infinite alternate;
      }
      .hill.set3 {
        width: 6vw;
        left: 15vw;
        height: 150px;
        -webkit-animation: bump-bump 2.5s cubic-bezier(1,0,0.5,1) 0s infinite alternate;
      }
      .hill.set4 {
        left: 32vw;
        height: 200px;
        -webkit-animation: bump-bump 5.5s cubic-bezier(1,0,0.5,1) 0s infinite alternate;
      }
      .hill.set5 {
        width: 9vw;
        left: 45vw;
        height: 175px;
        -webkit-animation: bump-bump 4.5s cubic-bezier(1,0,0.5,1) 0s infinite alternate;
      }
      .hill.set6 {
        width: 5vw;
        left: 40vw;
        height: 125px;
        -webkit-animation: bump-bump 3.5s cubic-bezier(1,0,0.5,1) 0s infinite alternate;
      }
      .hill.set7 {
        left: 65vw;
        height: 200px;
        -webkit-animation: bump-bump 1.5s cubic-bezier(1,0,0.5,1) 0s infinite alternate;
      }
      .hill.set8 {
        width: 8vw;
        left: 75vw;
        height: 300px;
        -webkit-animation: bump-bump 6.5s cubic-bezier(1,0,0.5,1) 0s infinite alternate;
      }
      .hill.set9 {
        width: 6vw;
        left: 70vw;
        height: 150px;
        -webkit-animation: bump-bump 2.5s cubic-bezier(1,0,0.5,1) 0s infinite alternate;
      }

      @-webkit-keyframes spin {
        from { -webkit-transform: rotate(0deg); }
        to { -webkit-transform: rotate(360deg); }
      }
      #sun {
        position: absolute;
        top: 20vh;
        right: 20vw;
        height: 20vh;
        width: 20vw;
        -webkit-transform-origin: 60% 50%;
        -webkit-animation: spin 2s linear 0s infinite;
      }

      @-webkit-keyframes shimmy {
        0% { -webkit-transform: translate(0vw,0vh) }
        13% { -webkit-transform: translate(0.25vw,0.5vh) }
        40% { -webkit-transform: translate(0.45vw,1.0vh) }
        88% { -webkit-transform: translate(-0.1vw,0.2vh) }
        100% { -webkit-transform: translate(0vw,0vh) }
      }

      .clouds {
        position: absolute;
        width: 75vw;
        height: 700px;
      }
      .clouds.set1 {
        left: 23vw;
        top: 20px;
        -webkit-animation: shimmy 5s linear 0s infinite;
      }
      .clouds.set2 {
        left: 2vw;
        top: 100px;
        -webkit-animation: shimmy 7s linear 0s infinite reverse;
      }
      .clouds.set3 {
        left: 12vw;
        top: 50px;
        -webkit-animation: shimmy 4s linear 0s infinite;
      }
      .clouds.set4 {
        left: 46vw;
        top: 120px;
        -webkit-animation: shimmy 9s linear 0s infinite reverse;
      }
    </style>
